        <h1 class="kozepre">Mennyire ismered jól középföldét & A Gyűrűk Urát?</h1>
        <form>
          <div class="form-group">
            <label for="iro">Ki alkotta meg középföldét? (elég csak a legismertebb keresztneve)</label>
            <input type="text" class="form-control" id="iro">
          </div>
          <div class="form-group">
            <label for="gyuru">Ki birtokolta az Egy Gyűrűt, miután Isildur meghalt?</label>
            <select class="form-control" id="gyuru">
              <option disabled selected>Válassz!</option>
              <option>Bilbo</option>
              <option>Frodo</option>
              <option>Szmejagor</option>
            </select>
          <div class="form-group">
            <label for="szulinap">Hanyadik születésnapját ünnepelték Bilbónak, amin Szürke Gandalf jelen volt?</label>
            <select class="form-control" id="szulinap">
              <option disabled selected>Válassz!</option>
              <option>114</option>
              <option>117</option>
              <option>111</option>
              <option>104</option>
            </select>
          </div>
          <div class="form-group">
            <label>Válaszd ki, mik azok a nazgulok?</label>
            <div class="custom-control custom-radio">
              <input type="radio" id="nazgul" name="nazgul" class="custom-control-input">
              <label class="custom-control-label" for="nazgul">Félig-meddig anyagi természetű „árnyak”, az emberi holtak lelkei. </label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="ember" name="nazgul" class="custom-control-input">
              <label class="custom-control-label" for="ember">Gonosz emberek.</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="tunde" name="nazgul" class="custom-control-input">
              <label class="custom-control-label" for="tunde">Rosszindulatú tündék, akik a Sauron szolgálatában állnak. </label>
            </div>
          </div>
          <div class="form-group">
            <label for="saruman">A Rohanban, Edorasban Théoden király mentálisan és fizikailag is gyenge, köszönhetően (...) bűvöletének.<br>
            Hogy hívják ezt a mágust?</label>
            <input type="text" class="form-control" id="saruman">
          </div>
          <div class="form-group">
            <label for="szilszakall">Ki az a Szilszakáll?</label>
            <select class="form-control" id="szilszakall">
              <option disabled selected>Válassz!</option>
              <option>Egy Ent</option>
              <option>Egy mágus</option>
              <option>Ork fővezér</option>
              <option>Sauron szolgája</option>
            </select>
          </div>
          <div class="form-group">
            <label>A trilógia végén Samu megházasodik, és gyereke(i) lesz(nek). <br>

            <div class="custom-control custom-radio custom-control-inline">

            <div class="custom-control custom-radio custom-control-inline">
